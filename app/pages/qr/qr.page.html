<body>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="MostrarMenu()" color="warning">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="header-title">
        REGISTRAR ASISTENCIA
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">QR</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <p class="greeting">¡Hola, {{nombre}}!</p>
  
    <ion-item class="section-input">
      <ion-label position="floating" class="input-label">Ingrese su sección: </ion-label>
      <ion-input type="text" [(ngModel)]="data.texto"></ion-input>
    </ion-item>

    <ion-card class="qr-card">
      <ion-card-content>
        <qrcode [qrdata]="seccion" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      </ion-card-content>
    </ion-card>

    <ion-button (click)="generarQr()" expand="block" shape="round" class="generate-button">
      Guardar Asistencia
    </ion-button>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <ion-button [routerLink] = "['/inicio']" expand="" color="secondary" shape="round" fill="solid" class="ion-text-center" class="ion-padding">
        Salir
      </ion-button>
    </div>
  </ion-content>
</body>
